<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AdminLTE | Dashboard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link href="../../css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="../../css/AdminLTE.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        @media (min-width: 1200px) {
            .button-size-group {
                height: 100px;
                width: 250px;
            }

            .upper-margin {
                margin-top: 10px;
                margin-bottom: 10px;
            }
        }
        @media (max-width: 768px) {
            .button-size-group {
                height: 38px;
                width: 77px;
                font-size: 7px;
            }

            .upper-margin {
                margin-top: 5px;
                margin-bottom: 0px;
            }

            .container {
                padding: 5px;
            }
        }



        .form-input-height {
            height: 80px;
        }

        .answers-margin {
            margin-top: 0px;
            margin-bottom: 10px;
        }

        .container {
            padding: 20px;
        }
        /*
    Text fields
*/
        div.input-group-option:last-child span.input-group-addon-remove{
            display: none;
        }

        div.input-group-option:last-child input.form-control{
            width: 100px;
            border-bottom-right-radius: 3px;
            border-top-right-radius: 3px;
        }

        div.input-group-option span.input-group-addon-remove{
            cursor: pointer;
        }

        div.input-group-option{
            margin-bottom: 3px;
        }
    </style>
</head>
<body class="skin-blue">
<!-- header logo: style can be found in header.less -->

        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        AdminLTE
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- Messages: style can be found in dropdown.less-->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>Jane Doe <i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header bg-light-blue">
                            <img src="../../img/avatar3.png" class="img-circle" alt="User Image"/>

                            <p>
                                Jane Doe - Web Developer

                            </p>
                        </li>
                        <!-- Menu Body -->
                        <li class="user-body">
                            <div class="col-xs-4 text-center">
                                <a href="#">Followers</a>
                            </div>
                            <div class="col-xs-4 text-center">
                                <a href="#">Sales</a>
                            </div>

                                <a href="#">Friends</a>

                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="#" class="btn btn-default btn-flat">Profile</a>
                            </div>
                            <div class="pull-right">
                                <a href="#" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <!-- Main content -->
    <div class="row text-center">
        <div class="col-md-offset-1 col-md-10 col-sm-offset-2 col-sm-8 col-xs-12">
            <div class="btn-group">
                <button type="button" class="btn btn-danger button-size-group" onclick="javascript:hideshow(document.getElementById('adiv'))"><i
                        class='glyphicon glyphicon-list'></i>

                    <p>Multiple Options</p></button>
                <button type="button" class="btn btn-danger button-size-group" onclick="javascript:hide(document.getElementById('adiv'))"><i
                        class='glyphicon glyphicon-bullhorn'></i>

                    <p>Suggestions</p></button>
                <button type="button" class="btn btn-danger button-size-group" onclick="javascript:hide(document.getElementById('adiv'))"><i
                        class='glyphicon glyphicon-star'></i>

                    <p>Rank Based</p></button>
            </div>
        </div>
    </div>
    <div class="row upper-margin">
        <div class="col-md-offset-3 col-md-6">
            <div class="box" style="border-top: none">
                <div class="box-header text-center">
                    <h3 class="box-title " style="float: none">Your Question</h3>
                </div>
                <div class="box-body">
                    <input class="form-control input-lg form-input-height text-center" type="text"
                           placeholder="What will You Ask ??">
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="adiv" style="display: none">
        <div class="col-md-offset-4 col-md-4">
            <div class="box" style="border-top: none">
                <div class="box-header text-center">
                    <h3 class="box-title " style="float: none">Choose Your Options</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="form-group form-group-options col-xs-12 col-sm-8 col-md-12">
                            <div class="input-group input-group-option col-xs-12">
                                <input type="text" name="option[]" class="form-control" placeholder="Your Options" style="width: 100%">
    			<span class="input-group-addon input-group-addon-remove">
    				<span class="glyphicon glyphicon-remove"></span>
    			</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.content -->
</div>

<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
<!-- AdminLTE App -->
<script src="../../js/AdminLTE/app.js" type="text/javascript"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../js/AdminLTE/demo.js" type="text/javascript"></script>

<script>
    $(function(){
        $(document).on('focus', 'div.form-group-options div.input-group-option:last-child input', function(){
            var sInputGroupHtml = $(this).parent().html();
            var sInputGroupClasses = $(this).parent().attr('class');
            $(this).parent().parent().append('<div class="'+sInputGroupClasses+'">'+sInputGroupHtml+'</div>');
        });

        $(document).on('click', 'div.form-group-options .input-group-addon-remove', function(){
            $(this).parent().remove();
        });
    });

    function hideshow(which){
        if (!document.getElementById)
            return
        if (which.style.display=="none")
            which.style.display="none"
        else
            which.style.display="block"
    }
    function hide(which){
        if (!document.getElementById)
            return
        if (which.style.display=="block")
            which.style.display="none"
    }

</script>
</body>
</html>
