<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Dashboard</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!-- font Awesome -->
        <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <!-- Ionicons -->
        <link href="../../css/ionicons.min.css" rel="stylesheet" type="text/css"/>
        <!-- Theme style -->
        <link href="../../css/AdminLTE.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

        <![endif]-->

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">

        <style>
            @media (min-width: 1200px) {
                .button-size-group {
                    height: 100px;
                    width: 250px;
                }

                .upper-margin {
                    margin-top: 10px;
                    margin-bottom: 10px;
                }
            }

            @media (max-width: 768px) {
                .button-size-group {
                    height: 38px;
                    width: 77px;
                    font-size: 7px;
                }

                .upper-margin {
                    margin-top: 5px;
                    margin-bottom: 0px;
                }

                .container {
                    padding: 5px;
                }
            }

            .form-input-height {
                height: 80px;
            }

            .answers-margin {
                margin-top: 0px;
                margin-bottom: 10px;
            }

            .container {
                padding: 20px;
            }

            .glyphicon-button-margin-right {
                margin-right: 10px;
            }

            .option-button {
                width: 125px;
            }

            /*
        Text fields
            */
            div.input-group-option:last-child span.input-group-addon-remove {
                display: none;
            }

            div.input-group-option:last-child input.form-control {
                width: 100px;
                border-bottom-right-radius: 3px;
                border-top-right-radius: 3px;
            }

            div.input-group-option span.input-group-addon-remove {
                cursor: pointer;
            }

            div.input-group-option {
                margin-bottom: 3px;
            }

            /* Image uploader*/
            .image-preview-input {
                position: relative;
                overflow: hidden;
                margin: 0px;
                color: #333;
                background-color: #fff;
                border-color: #ccc;
            }

            .image-preview-input input[type=file] {
                position: absolute;
                top: 0;
                right: 0;
                margin: 0;
                padding: 0;
                font-size: 20px;
                cursor: pointer;
                opacity: 0;
                filter: alpha(opacity=0);
            }

            .image-preview-input-title {
                margin-left: 2px;
            }

            .nav-tabs-custom > .nav-tabs > li.active {
                border-top-color: #f4543c;
            }

        </style>
    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="../../../index.html" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                V-Vote Polls
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <!-- Messages: style can be found in dropdown.less-->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user"></i>
                                <span>Sumit Singh <i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header bg-light-blue">
                                    <img src="../../../img/avatar3.png" class="img-circle" alt="User Image"/>

                                    <p>
                                        Sumit Singh
                                        <small>Member since Nov. 2012</small>
                                    </p>
                                </li>
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="#" class="btn btn-info btn-flat">Profile</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="#" class="btn btn-info btn-flat">Sign out</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            <!-- Main content -->
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Bordered Table</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered text-center">
                        <tr>
                            <th>Caption</th>
                            <td>Salmaan Khan - The Kick Hero</td>
                        </tr>
                        <tr>
                            <th>Picture</th>
                            <td><img src="pic.jpg"></td>
                        </tr>
                        <tr>
                            <th>Progress</th>
                            <td>
                                <div class="progress xs">
                                    <div class="progress-bar progress-bar-danger" style="width: 55%"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th> Total (100) </th>
                            <td><span class="badge bg-red">55</span></td>
                        </tr>
                        <tr>
                            <th>Percentage %</th>
                            <td><span class="badge bg-red">55%</span></td>
                        </tr>
                        <tr>
                            <th>All Options</th>
                            <td>

                            </td>
                        </tr>
                    </table>
                </div><!-- /.box-body -->
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                </div>
            </div><!-- /.box -->
        </div>

        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
        <!-- AdminLTE App -->
        <script src="../../js/AdminLTE/app.js" type="text/javascript"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="../../js/AdminLTE/demo.js" type="text/javascript"></script>

        <script src="jboot/js/jasny-bootstrap.js" type="text/javascript"></script>

   
    </body>
</html>
