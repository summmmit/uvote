        <script>
                            $(function()
                            {
                                $(document).on('click', '.btn-add', function(e)
                                {
                                    e.preventDefault();

                                    var controlForm = $('.controls form:first'),
                                            currentEntry = $(this).parents('.entry:first'),
                                            newEntry = $(currentEntry.clone()).appendTo(controlForm);

                                    newEntry.find('input').val('');
                                    controlForm.find('.entry:not(:last) .btn-add')
                                            .removeClass('btn-add').addClass('btn-remove')
                                            .removeClass('btn-success').addClass('btn-danger')
                                            .html('<span class="glyphicon glyphicon-minus"></span>');
                                }).on('click', '.btn-remove', function(e)
                                {
                                    $(this).parents('.entry:first').remove();

                                    e.preventDefault();
                                    return false;
                                });
                            });
                            // for the text option input type
                            $(function() {
                                $(document).on('focus', 'div.form-group-options div.input-group-option:last-child input', function() {
                                    var sInputGroupHtml = $(this).parent().html();
                                    var sInputGroupClasses = $(this).parent().attr('class');
                                    $(this).parent().parent().append('<div class="' + sInputGroupClasses + '">' + sInputGroupHtml + '</div>');
                                });

                                $(document).on('click', 'div.form-group-options .input-group-addon-remove', function() {
                                    $(this).parent().remove();
                                });
                            });

                            $(function() {
                                $(document).on('focus', 'div.form-group-images div.input-group-images:last-child input', function() {
                                    var sInputGroupHtml = $(this).parent().html();
                                    var sInputGroupClasses = $(this).parent().attr('class');
                                    $(this).parent().parent().parent().append('<div class="' + sInputGroupClasses + '">' + sInputGroupHtml + '</div>');
                                });

                                $(document).on('click', 'div.form-group-options .input-group-addon-remove', function() {
                                    $(this).parent().remove();
                                });
                            })



                            // for the hide and show of the elements

                            function hideshow(which) {           //to hide and show both.
                                if (!document.getElementById)
                                    return;
                                if (which.style.display === "block")
                                    which.style.display = "none";
                                else
                                    which.style.display = "block";
                            }

                            function show(which) {           //to hide and show both.
                                if (!document.getElementById)
                                    return;
                                if (which.style.display === "none")
                                    which.style.display = "block";
                            }
                            function hide(which) {              //to hide only.
                                if (!document.getElementById)
                                    return;
                                if (which.style.display === "block")
                                    which.style.display = "none";
                            }

                            // for the image uploader

                            $(document).on('click', '#close-preview', function() {
                                $('.image-preview').popover('hide');
                                // Hover befor close the preview
                                $('.image-preview').hover(
                                        function() {
                                            $('.image-preview').popover('show');
                                        },
                                        function() {
                                            $('.image-preview').popover('hide');
                                        }
                                );
                            });

                            $(function() {
                                // Create the close button
                                var closebtn = $('<button/>', {
                                    type: "button",
                                    text: 'x',
                                    id: 'close-preview',
                                    style: 'font-size: initial;'
                                });
                                closebtn.attr("class", "close pull-right");
                                // Set the popover default content
                                $('.image-preview').popover({
                                    trigger: 'manual',
                                    html: true,
                                    title: "<strong>Preview</strong>" + $(closebtn)[0].outerHTML,
                                    content: "There's no image",
                                    placement: 'bottom'
                                });
                                // Clear event
                                $('.image-preview-clear').click(function() {
                                    $('.image-preview').attr("data-content", "").popover('hide');
                                    $('.image-preview-filename').val("");
                                    $('.image-preview-clear').hide();
                                    $('.image-preview-input input:file').val("");
                                    $(".image-preview-input-title").text("Browse");
                                });
                                // Create the preview image
                                $(".image-preview-input input:file").change(function() {
                                    var img = $('<img/>', {
                                        id: 'dynamic',
                                        width: 250,
                                        height: 200
                                    });
                                    var file = this.files[0];
                                    var reader = new FileReader();
                                    // Set preview image into the popover data-content
                                    reader.onload = function(e) {
                                        $(".image-preview-input-title").text("Change");
                                        $(".image-preview-clear").show();
                                        $(".image-preview-filename").val(file.name);
                                        img.attr('src', e.target.result);
                                        $(".image-preview").attr("data-content", $(img)[0].outerHTML).popover("show");
                                    }
                                    reader.readAsDataURL(file);
                                });
                            });

        </script>
