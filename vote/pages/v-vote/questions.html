        <style>
            @media (min-width: 1200px) {
                .button-size-group {
                    height: 100px;
                    width: 250px;
                }

                .upper-margin {
                    margin-top: 10px;
                    margin-bottom: 10px;
                }
            }

            @media (max-width: 768px) {
                .button-size-group {
                    height: 38px;
                    width: 77px;
                    font-size: 7px;
                }

                .upper-margin {
                    margin-top: 5px;
                    margin-bottom: 0px;
                }

                .container {
                    padding: 5px;
                }
            }

            .form-input-height {
                height: 80px;
            }

            .answers-margin {
                margin-top: 0px;
                margin-bottom: 10px;
            }

            .container {
                padding: 20px;
            }

            .glyphicon-button-margin-right {
                margin-right: 10px;
            }

            .option-button {
                width: 125px;
            }

            /*
        Text fields
            */
            div.input-group-option:last-child span.input-group-addon-remove {
                display: none;
            }

            div.input-group-option:last-child input.form-control {
                width: 100px;
                border-bottom-right-radius: 3px;
                border-top-right-radius: 3px;
            }

            div.input-group-option span.input-group-addon-remove {
                cursor: pointer;
            }

            div.input-group-option {
                margin-bottom: 3px;
            }

            /* Image uploader*/
            .image-preview-input {
                position: relative;
                overflow: hidden;
                margin: 0px;
                color: #333;
                background-color: #fff;
                border-color: #ccc;
            }

            .image-preview-input input[type=file] {
                position: absolute;
                top: 0;
                right: 0;
                margin: 0;
                padding: 0;
                font-size: 20px;
                cursor: pointer;
                opacity: 0;
                filter: alpha(opacity=0);
            }

            .image-preview-input-title {
                margin-left: 2px;
            }

            .nav-tabs-custom > .nav-tabs > li.active {
                border-top-color: #f4543c;
            }

        </style>

    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->

            </a>

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <!-- Messages: style can be found in dropdown.less-->

                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user"></i>
                                <span>Sumit Singh <i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header bg-light-blue">
                                    <img src="../../../img/avatar3.png" class="img-circle" alt="User Image"/>

                                    <p>
                                        Sumit Singh

                                    </p>
                                </li>
                                <!-- Menu Footer-->

                                    <div class="pull-left">

                                </li>

            </nav>
        </header>
        <div class="container">
            <!-- Main content -->
            <div class="row text-center">
                <div class="col-md-offset-1 col-md-10 col-sm-offset-2 col-sm-8 col-xs-12">
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger button-size-group"
                                onclick="show(document.getElementById('button-option')); hide(document.getElementById('ask-button')); changeText('You Have Selected : Option Type ')"><i
                                class='glyphicon glyphicon-list'></i>

                            <p>Multiple Options</p></button>
                        <button type="button" class="btn btn-danger button-size-group"
                                onclick="hide(document.getElementById('button-option')); show(document.getElementById('ask-button')); changeText('You Have Selected : Suggestions Type ')"><i
                                class='glyphicon glyphicon-bullhorn'></i>

                            <p>Suggestions</p></button>
                        <button type="button" class="btn btn-danger button-size-group"
                                onclick="hide(document.getElementById('button-option')); show(document.getElementById('ask-button')); changeText('You Have Selected : Rank Type ')"><i
                                class='glyphicon glyphicon-star'></i>

                    </div>
                </div>
            </div>
            <div class="row upper-margin">
                <div class="col-md-offset-3 col-md-6">
                    <div class="box" style="border-top: none">
                        <div class="box-header text-center">
                            <h3 class="box-title " id="changing-text" style="float: none">Choose Your Question Type From Above</h3>
                        </div>
                        <div class="box-body">
                            <input class="form-control input-lg form-input-height text-center" type="text"
                                   placeholder="What will You Ask ??">
                        </div>
                        <div class="box-footer text-center " style="display: none;" id="ask-button">
                            <button class="btn btn-danger btn-lg">Ask Question </button>

            <div class="row" id="button-option" style="display: none;">
                <div class="col-md-offset-4 col-md-4">
                    <div class="box text-center"  style="border-top: none">
                        <div id="tab" class="btn-group" data-toggle="buttons-radio">
                            <a href="#Text" class="btn btn-lg btn-info active option-button" data-toggle="tab">Text</a>
                            <a href="#Images" class="btn btn-lg btn-info option-button" data-toggle="tab">Images</a>
                        </div>

                        <div class="tab-content">
                            <div class="tab-pane active" id="Text">
                                <br>
                                <div class="box" style="border-top: none">
                                    <div class="box-header text-center">
                                        <h3 class="box-title " style="float: none">Choose Your Options</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="form-group form-group-options col-xs-12 col-sm-8 col-md-12">
                                                <div class="input-group input-group-option col-xs-12">
                                                    <input type="text" name="option[]" class="form-control"
                                                           placeholder="Your Options" style="width: 100%">
                                                    <span class="input-group-addon input-group-addon-remove">

                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box-footer text-center">
                                        <button class="btn btn-danger btn-lg">Ask Question </button>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="Images">
                                <br>
                                <div class="box" style="border-top: none">
                                    <div class="box-header text-center">
                                        <h3 class="box-title " style="float: none">Choose Images as Options</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="controls">
                                            <form role="form" autocomplete="off">
                                                <div class="entry input-group">
                                                    <div class="fileinput fileinput-new" data-provides="fileinput">
                                                        <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                                                            <img data-src="holder.js/100%x100%" alt="">
                                                        </div>
                                                        <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                                                        <div>
                                                            <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                                                            <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                                                        </div>
                                                    </div>
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-success btn-add" type="button">

                                                        </button>
                                                    </span>
                                                </div>
                                            </form>
                                            <br>
                                            <small>Press <span class="glyphicon glyphicon-plus gs"></span> to add another form field :)</small>

        <!-- jQuery 2.0.2 -->

        <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
        <!-- AdminLTE App -->
        <script src="../../js/AdminLTE/app.js" type="text/javascript"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="../../js/AdminLTE/demo.js" type="text/javascript"></script>

        <script src="jboot/js/jasny-bootstrap.js" type="text/javascript"></script>

        <script>
                            $(function()
                            {
                                $(document).on('click', '.btn-add', function(e)
                                {
                                    e.preventDefault();

                                    var controlForm = $('.controls form:first'),
                                            currentEntry = $(this).parents('.entry:first'),
                                            newEntry = $(currentEntry.clone()).appendTo(controlForm);

                                    newEntry.find('input').val('');
                                    controlForm.find('.entry:not(:last) .btn-add')
                                            .removeClass('btn-add').addClass('btn-remove')
                                            .removeClass('btn-success').addClass('btn-danger')
                                            .html('<span class="glyphicon glyphicon-minus"></span>');
                                }).on('click', '.btn-remove', function(e)
                                {
                                    $(this).parents('.entry:first').remove();

                                    e.preventDefault();
                                    return false;
                                });
                            });
                            // for the text option input type
                            $(function() {
                                $(document).on('focus', 'div.form-group-options div.input-group-option:last-child input', function() {
                                    var sInputGroupHtml = $(this).parent().html();
                                    var sInputGroupClasses = $(this).parent().attr('class');
                                    $(this).parent().parent().append('<div class="' + sInputGroupClasses + '">' + sInputGroupHtml + '</div>');
                                });

                                $(document).on('click', 'div.form-group-options .input-group-addon-remove', function() {
                                    $(this).parent().remove();
                                });
                            });

                            $(function() {
                                $(document).on('focus', 'div.form-group-images div.input-group-images:last-child input', function() {
                                    var sInputGroupHtml = $(this).parent().html();
                                    var sInputGroupClasses = $(this).parent().attr('class');
                                    $(this).parent().parent().parent().append('<div class="' + sInputGroupClasses + '">' + sInputGroupHtml + '</div>');
                                });

                                $(document).on('click', 'div.form-group-options .input-group-addon-remove', function() {
                                    $(this).parent().remove();
                                });
                            })



                            // for the hide and show of the elements

                            function hideshow(which) {           //to hide and show both.
                                if (!document.getElementById)
                                    return;
                                if (which.style.display === "block")
                                    which.style.display = "none";
                                else
                                    which.style.display = "block";
                            }

                            function show(which) {           //to hide and show both.
                                if (!document.getElementById)
                                    return;
                                if (which.style.display === "none")
                                    which.style.display = "block";
                            }
                            function hide(which) {              //to hide only.
                                if (!document.getElementById)
                                    return;
                                if (which.style.display === "block")
                                    which.style.display = "none";
                            }

                            //for the changing of the text

                            function changeText(text){
                                document.getElementById("changing-text").innerText = text;
                            }

                            // for the image uploader

                            $(document).on('click', '#close-preview', function() {
                                $('.image-preview').popover('hide');
                                // Hover befor close the preview
                                $('.image-preview').hover(
                                        function() {
                                            $('.image-preview').popover('show');
                                        },
                                        function() {
                                            $('.image-preview').popover('hide');
                                        }
                                );
                            });

                            $(function() {
                                // Create the close button
                                var closebtn = $('<button/>', {
                                    type: "button",
                                    text: 'x',
                                    id: 'close-preview',
                                    style: 'font-size: initial;'
                                });
                                closebtn.attr("class", "close pull-right");
                                // Set the popover default content
                                $('.image-preview').popover({
                                    trigger: 'manual',
                                    html: true,
                                    title: "<strong>Preview</strong>" + $(closebtn)[0].outerHTML,
                                    content: "There's no image",
                                    placement: 'bottom'
                                });
                                // Clear event
                                $('.image-preview-clear').click(function() {
                                    $('.image-preview').attr("data-content", "").popover('hide');
                                    $('.image-preview-filename').val("");
                                    $('.image-preview-clear').hide();
                                    $('.image-preview-input input:file').val("");
                                    $(".image-preview-input-title").text("Browse");
                                });
                                // Create the preview image
                                $(".image-preview-input input:file").change(function() {
                                    var img = $('<img/>', {
                                        id: 'dynamic',
                                        width: 250,
                                        height: 200
                                    });
                                    var file = this.files[0];
                                    var reader = new FileReader();
                                    // Set preview image into the popover data-content
                                    reader.onload = function(e) {
                                        $(".image-preview-input-title").text("Change");
                                        $(".image-preview-clear").show();
                                        $(".image-preview-filename").val(file.name);
                                        img.attr('src', e.target.result);
                                        $(".image-preview").attr("data-content", $(img)[0].outerHTML).popover("show");
                                    }
                                    reader.readAsDataURL(file);
                                });
                            });

        </script>
    </body>
</html>
