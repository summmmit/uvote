<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AdminLTE | Dashboard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link href="../css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="../css/AdminLTE.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        @media (min-width: 1200px) {
            .button-size-group {
                height: 100px;
                width: 250px;
            }
        }

        .upper-margin {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .form-input-height {
            height: 80px;
        }

        .answers-margin {
            margin-top: 0px;
            margin-bottom: 10px;
        }
        .logo {
            float: left;
            font-size: 20px;
            line-height: 50px;
            text-align: center;
            padding: 0 10px;
            width: 220px;
            font-family: 'Kaushan Script', cursive;
            font-weight: 500;
            height: 50px;
            display: block;
        }
    </style>
</head>
<body class="skin-blue">
<!-- header logo: style can be found in header.less -->
<nav class="navbar navbar-default" role="navigation">
    <div class="content-header">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="../index.html" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                V-Vote Polls
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <!-- Messages: style can be found in dropdown.less-->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="glyphicon glyphicon-user"></i>
                            <span>Jane Doe <i class="caret"></i></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header bg-light-blue">
                                <img src="../img/avatar3.png" class="img-circle" alt="User Image"/>

                                <p>
                                    Jane Doe - Web Developer
                                    <small>Member since Nov. 2012</small>
                                </p>
                            </li>
                            <!-- Menu Body -->
                            <li class="user-body">
                                <div class="col-xs-4 text-center">
                                    <a href="#">Followers</a>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <a href="#">Sales</a>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <a href="#">Friends</a>
                                </div>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat">Profile</a>
                                </div>
                                <div class="pull-right">
                                    <a href="#" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="wrapper row-offcanvas row-offcanvas-left">

        <!-- Main content -->
        <section class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-2 col-md-8">
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger button-size-group"><i
                                    class='glyphicon glyphicon-list'></i>

                                <p>Multiple Options</p></button>
                            <button type="button" class="btn btn-danger button-size-group"><i
                                    class='glyphicon glyphicon-bullhorn'></i>

                                <p>Suggestions</p></button>
                            <button type="button" class="btn btn-danger button-size-group"><i
                                    class='glyphicon glyphicon-star'></i>

                                <p>Rank Based</p></button>
                        </div>
                    </div>
                </div>
                <div class="row upper-margin">
                    <div class="col-md-offset-3 col-md-6">
                        <div class="box" style="border-top: none">
                            <div class="box-header text-center">
                                <h3 class="box-title " style="float: none">Your Question</h3>
                            </div>
                            <div class="box-body">
                                <input class="form-control input-lg form-input-height text-center" type="text"
                                       placeholder="What will You Ask ??">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row upper-margin">
                    <div class="col-md-offset-4 col-md-4">
                        <div class="box" style="border-top: none">
                            <div class="box-header text-center">
                                <h3 class="box-title " style="float: none">Choose Your Options</h3>
                            </div>
                            <div class="box-body">
                                <div class="input-group answers-margin">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-danger"><i class="fa fa-picture-o"></i>
                                        </button>
                                    </div>
                                    <!-- /btn-group -->
                                    <input type="text" class="form-control" placeholder="Your Option">
                                </div>
                                <!-- /input-group -->
                                <div class="input-group answers-margin">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-danger"><i class="fa fa-picture-o"></i>
                                        </button>
                                    </div>
                                    <!-- /btn-group -->
                                    <input type="text" class="form-control" placeholder="Your Option">
                                </div>
                                <!-- /input-group -->
                                <div class="input-group answers-margin">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-danger"><i class="fa fa-picture-o"></i>
                                        </button>
                                    </div>
                                    <!-- /btn-group -->
                                    <input type="text" class="form-control" placeholder="Your Option">
                                </div>
                                <!-- /input-group -->
                                <div class="input-group answers-margin">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-danger"><i class="fa fa-picture-o"></i>
                                        </button>
                                    </div>
                                    <!-- /btn-group -->
                                    <input type="text" class="form-control" placeholder="Your Option">
                                </div>
                                <!-- /input-group -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</div>
<!-- ./wrapper -->


<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<!-- AdminLTE App -->
<script src="../js/AdminLTE/app.js" type="text/javascript"></script>
</body>
</html>
