<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AdminLTE | Dashboard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="uploader">
    <div class="js-fileapi-wrapper">
        <input type="file" name="files[]" />
    </div>
    <div data-fileapi="active.show" class="progress">
        <div data-fileapi="progress" class="progress__bar"></div>
    </div>
</div>


<script>
    jQuery(function ($){
        $('#uploader').fileapi({
            url: './ctrl.php',
            autoUpload: true,
            accept: 'image/*',
            multiple: true,
            maxSize: FileAPI.MB*10 // max file size
        });
    });
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>


<script src="js/FileAPI/FileAPI.min.js"></script>
<script src="js/FileAPI/FileAPI.exif.js"></script>
<script src="js/jquery.fileapi.min.js"></script>
</body>
</html>
